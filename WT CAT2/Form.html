<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
    <script defer src="script.js"></script>
</head>
  <body background = "">
    <h1 align="center">REGISTRATION FORM</h1>
    <div id="error"></div>
    <form id="form" action="#" method="GET">
     

        <div>
            <label for="name">Name</label>
            <input id="name" name="name" type="text" required>
        </div>
        <div>
 

        <div>
            <label for="username">User Name</label>
            <input id="username" name="username" type="text" required>
        </div>
        <div>        

            <label for="password">Password</label>
            <input id="password" name="password" type="password" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required>
        </div>
        <div>
            <label for="college name">College Name</label>
            <input id="college name" name="college name" type="text" required>
        </div>
        <div>
            <label for="phone">Contact Number</label>
            <input id="phone" name="phone" type="number" required>
        </div>

        <div>
            <label for="state">State</label>
            <input id="state" name="state" type="text" required>
        </div>

        <div>
            <label for="age">Age</label>
            <input id="age" name="age" type="number" required>
        </div>

        <div>
            <label for="birthdaytime">Birthday (date and time)</label>
            <input type="datetime-local" id="birthdaytime" name="birthdaytime" required>
        </div>
        <div>
            <label for="gender">Select your gender</label><br>
            <input type="radio" id="male" name="gender" value="male">
              <label for="male">Male</label><br>
              <input type="radio" id="female" name="gender" value="female">
              <label for="female">Female</label>
        </div>
        <div>
            <label for="hobbies">Your Branch</label><br>
            <input type="checkbox" id="MCS" name="MCS" value="MCS">
            <label for="MCS">MCS</label><br>
            <input type="checkbox" id="MCA" name="MCA" value="MCA">
            <label for="MCA"> MCA</label><br>
            <input type="checkbox" id="MDS" name="MDS" value="MDS">
            <label for="MDS">MDS</label>
        </div>
        <div>
            <label for="event">Events</label>

            <select id="event">
            <option value="events" selected>Select the Event</option>
            <option value="Treasure Hunt">Treasure Hunt</option>
            <option value="IT Quiz">IT Quiz</option>
            <option value="Hackathon">Hackathon</option>
            </select>
        </div>
        <div>
            <label for="address">Address </label>
            <textarea id="address" rows="4" cols="50" name="address" form="form" required></textarea>
        </div>
        <a href="Book store4.xml">  
          <button type="Submit" href="#">Submit</button>
    </form>
</body>
</html>
